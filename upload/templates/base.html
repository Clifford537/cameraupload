<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Past Paper Upload{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin: 20px;
        }
    </style>
</head>
<body>

<nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'upload_file' %}">Upload File</a>
    <a href="{% url 'upload_image' %}">Upload Image</a>
    <a href="{% url 'my_uploads' %}">My Uploads</a>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
