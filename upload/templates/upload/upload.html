<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload a PDF Document</h2>
        <p>Keep a record of your documents by uploading them here.</p>

        {% if messages %}
            {% for message in messages %}
                <p class="message {% if message.tags == 'error' %}error{% else %}success{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="id_course">Course:</label>
            {{ form.course }}

            <label for="id_year">Year:</label>
            {{ form.year }}

            <label for="id_title">Title:</label>
            {{ form.title }}

            <label for="id_file">Upload PDF:</label>
            {{ form.file }}  <!-- This should display a file input -->

            <button type="submit">Attach Document</button>
        </form>
    </div>

</body>
</html>
