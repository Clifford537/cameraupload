<!DOCTYPE html>
<html>
<head>
    <title>Upload Images to Convert to PDF</title>
</head>
<body>
    <h2>Upload Images to Convert to PDF</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="images" multiple required>
        <button type="submit">Convert to PDF</button>
    </form>
</body>
</html>
